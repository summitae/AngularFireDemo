<!DOCTYPE html>
<html ng-app="myapp">
  <head>
   <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body >
   <div ng-controller="ChatController">
    <ul ng-repeat="message in messages">
      <li>name: {{message.name}} Lat: {{message.lat}}  Lng: {{message.lng}}</li>
        </ul>
          <div class="jumbotron">
              <form ng-submit="addMessage();" class="container">
                 <input type="text" ng-model="uName" placeholder="User Name"/>
                <input type="text" ng-model="Lat" placeholder="Latitude"/>
                <input type="text" ng-model="Lng" placeholder="Longitude"/>
                <input type="submit" value="Send Message"/>
              </form>
          </div>
        </div>  

        <div ng-controller="ListController">
          
        </div>
   <script type="text/javascript" src="bower_components/angular/angular.js"></script>
   <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
   <script type="text/javascript" src="bower_components/angularfire/angularfire.js"></script>
   <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
